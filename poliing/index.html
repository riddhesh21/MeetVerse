<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Polling System</title>
</head>
<body>
    <div class="poll-container">
        <h2>Create a Poll</h2>
        <label for="poll-question">Poll Question:</label>
        <input type="text" id="poll-question" placeholder="Enter your question">
        
        <div id="options-container">
            <label for="poll-options">Poll Options:</label>
            <div id="poll-options">
                <input type="text" class="option" placeholder="Option 1">
                <input type="text" class="option" placeholder="Option 2">
            </div>
            <button id="add-option">Add Option</button>
        </div>

        <button id="create-poll">Create Poll</button>
    </div>

    <div class="poll-results" id="results" style="display: none;">
        <h2>Poll Results</h2>
        <div id="results-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
